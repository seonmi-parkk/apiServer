spring.application.name=apiserver

# Database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/apidb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=apidbuser
spring.datasource.password=apidbuser

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

